name: Build natives

on:
  workflow_dispatch:
# push:
#   branches: [ "master" ]
# pull_request:
#   branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file dear_bindings.Dockerfile --tag dear_bindings:v1
    - name: Run Docker image
      run: |
        docker run --rm -i -v "$(GITHUB_WORKSPACE)/cimgui:/cimgui_build" dear_bindings:v1
    - name: Verify compilation
      run: |
        file "$(GITHUB_WORKSPACE)/cimgui/cimgui.dll"
        file "$(GITHUB_WORKSPACE)/cimgui/cimgui.so"
        file "$(GITHUB_WORKSPACE)/cimgui/cimgui.dylib"
    - name: upload-artifacts
      uses: actions/upload-artifact@v4.3.1
      with: 
        name: cimgui
        path: "$(GITHUB_WORKSPACE)/cimgui/*"
